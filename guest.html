    <form action="">
        <fieldset id="loginField">
            <!-- <legend>Login</legend> -->
            <h2>Login</h2>
            <div class="idForm">
                <input type="text" class="id lId" placeholder="ID">
            </div>

            <div class="passForm">
                <input type="password" class="pwd lPwd" placeholder="PW">
            </div>

            <button type="button" class="btn" id="loginBtn">

            </button>

            <hr>
            <span id="singup" onclick="singupPage();">회원가입</span>

    </form>


    <div id="gusetBook">
        <h2>방명록</h2>
        <form action="javascript:saveEntry();" name="entryForm">
            <fieldset style="border : none; border-bottom: 2px solid black;">
                <legend>작성</legend>
                <table id="tbl-write">
                    <tr>
                        <th>이름</th>
                        <td><input type="text" name="userName" id="userName"></td>
                        <th>내용</th>
                        <td><input type="text" name="userContent" id="userContent"></td>
                        <td colspan="2" style="text-align: center;"><input type="submit" value="저장" ></td>
                    </tr>
                    </tr>
                </table>
            </fieldset>
        </form>

        <table id="tbl-entry"></table>

    <div id="signup">

            <label for="closeicon">
                <span></span>

            </label>
        </div>
        <div>

            <div class="idForm">
                <input type="text" class="id sId" placeholder="ID를 입력하세요">
            </div>

            <div class="passForm">
                <input type="password" class="pwd sPwd" placeholder="PW를 입력하세요">
            </div>

            <button type="button" class="btn" id="signupBtn">
                SIGN UP
            </button>
        </div>
        
    </div>
